services:
  app:
    build: .
    ports:
      - "3000:3000"  # Internal app port
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      retries: 5
      start_period: 10s
  nginx:
    image: nginx:latest
    ports:
      - "80:80"  # HTTP
      - "443:443"  # HTTPS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - app:
          condition: service_healthy  # ✅ Waits for app to be ready

  certbot:
    image: certbot/certbot
    depends_on:
      - nginx  # ✅ Certbot starts AFTER nginx
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email enning@kleinejan.org --agree-tos --no-eff-email --force-renewal -d label-o-matic.kleinejan.org
